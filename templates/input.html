<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction Fraud Detection</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        input, select {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 16px;
            background: #f8f9fa;
            transition: all 0.3s ease;
            outline: none;
        }

        input:focus, select:focus {
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        select {
            cursor: pointer;
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6,9 12,15 18,9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 15px center;
            background-size: 20px;
            padding-right: 45px;
        }

        .submit-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 10px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
            pointer-events: none;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
                margin: 10px;
            }
            
            .form-row {
                grid-template-columns: 1fr;
                gap: 0;
            }
            
            h1 {
                font-size: 24px;
            }
        }

        .security-badge {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
            padding: 10px;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 8px;
            font-size: 12px;
            color: #667eea;
        }

        .required {
            color: #e74c3c;
        }

        .input-group {
            position: relative;
        }

        .currency-symbol {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
            font-weight: 500;
            z-index: 1;
        }

        .currency-input {
            padding-left: 35px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîí Fraud Detection System</h1>
        
        <form action="/predict" method="post" id="transactionForm">
            <div class="form-group">
                <label for="transaction_id">Transaction ID <span class="required">*</span></label>
                <input type="number" id="transaction_id" name="transaction_id" placeholder="Enter transaction ID" required>
            </div>

            <div class="form-group">
                <label for="amount">Transaction Amount <span class="required">*</span></label>
                <div class="input-group">
                    <span class="currency-symbol">$</span>
                    <input type="number" step="0.01" id="amount" name="amount" class="currency-input" placeholder="0.00" min="0" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="merchant">Merchant ID <span class="required">*</span></label>
                    <input type="number" id="merchant" name="merchant" placeholder="Merchant ID" required>
                </div>

                <div class="form-group">
                    <label for="type">Transaction Type <span class="required">*</span></label>
                    <select id="type" name="type" required>
                        <option value="" disabled selected>Select type</option>
                        <option value="Purchase">Purchase</option>
                        <option value="Refund">Refund</option>
                        <option value="Transfer">Transfer</option>
                        <option value="Withdrawal">Withdrawal</option>
                        <option value="Deposit">Deposit</option>
                    </select>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="location">Location <span class="required">*</span></label>
                    <select id="location" name="location" required>
                        <option value="" disabled selected>Select location</option>
                        <option value="San Antonio">San Antonio, TX</option>
                        <option value="New York">New York, NY</option>
                        <option value="Chicago">Chicago, IL</option>
                        <option value="Los Angeles">Los Angeles, CA</option>
                        <option value="Houston">Houston, TX</option>
                        <option value="Miami">Miami, FL</option>
                        <option value="Boston">Boston, MA</option>
                        <option value="Seattle">Seattle, WA</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="transaction_datetime">Date & Time <span class="required">*</span></label>
                    <input type="datetime-local" id="transaction_datetime" name="transaction_datetime" required>
                </div>
            </div>

            <button type="submit" class="submit-btn">
                üîç Analyze Transaction
            </button>

            <div class="security-badge">
                üõ°Ô∏è Secure AI-Powered Fraud Detection
            </div>
        </form>
    </div>

    <script>
        // Set current date/time as default
        document.addEventListener('DOMContentLoaded', function() {
            const now = new Date();
            const timestamp = now.toISOString().slice(0, 16);
            document.getElementById('transaction_datetime').value = timestamp;
            
            // Generate random transaction ID for demo
            document.getElementById('transaction_id').placeholder = `e.g., ${Math.floor(Math.random() * 1000000)}`;
        });

        // Form validation and submission
        document.getElementById('transactionForm').addEventListener('submit', function(e) {
            const amount = parseFloat(document.getElementById('amount').value);
            
            if (amount < 0) {
                e.preventDefault();
                alert('Transaction amount cannot be negative.');
                return;
            }
            
            if (amount > 50000) {
                const confirm = window.confirm('Large transaction amount detected ($' + amount.toLocaleString() + '). Continue with fraud check?');
                if (!confirm) {
                    e.preventDefault();
                    return;
                }
            }

            // Add loading state
            const submitBtn = document.querySelector('.submit-btn');
            submitBtn.innerHTML = 'üîÑ Analyzing...';
            submitBtn.disabled = true;
        });

        // Real-time amount formatting
        document.getElementById('amount').addEventListener('input', function(e) {
            const value = parseFloat(e.target.value);
            if (value && value > 10000) {
                e.target.style.borderColor = '#f39c12';
                e.target.style.backgroundColor = '#fef9e7';
            } else {
                e.target.style.borderColor = '#e1e5e9';
                e.target.style.backgroundColor = '#f8f9fa';
            }
        });
    </script>
</body>
</html>
