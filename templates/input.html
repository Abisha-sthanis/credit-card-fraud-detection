<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Enter Transaction Details</title>
</head>
<body>
  <h1>Enter Transaction Details</h1>

  <form action="/predict" method="post">
    <label for="transaction_id">Transaction ID:</label>
    <input type="number" id="transaction_id" name="transaction_id" required><br><br>

    <label for="amount">Transaction Amount:</label>
    <input type="number" step="0.01" id="amount" name="amount" required><br><br>

    <label for="merchant">Merchant ID:</label>
    <input type="number" id="merchant" name="merchant" required><br><br>

    <label for="type">Transaction Type:</label>
    <select id="type" name="type" required>
      <option value="Purchase">Purchase</option>
      <option value="Refund">Refund</option>
      <option value="Transfer">Transfer</option>
      <option value="Withdrawal">Withdrawal</option>
    </select><br><br>

    <label for="location">Location:</label>
    <select id="location" name="location" required>
      <option value="San Antonio">San Antonio</option>
      <option value="New York">New York</option>
      <option value="Chicago">Chicago</option>
    </select><br><br>

    <label for="transaction_datetime">Transaction Date & Time:</label>
    <input type="datetime-local" id="transaction_datetime" name="transaction_datetime" required><br><br>

    <button type="submit">Check Fraud</button>
  </form>
</body>
</html>
